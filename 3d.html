<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>Plano cartesiano 3D</title>
   <style>
      body {
         margin: 0;
         padding: 0;
         overflow: hidden;
      }

      canvas {
         width: 100%;
         height: 100%;
         display: block;
      }
   </style>
</head>

<body>
   <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/build/three.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/examples/js/controls/OrbitControls.js"></script>
   <script>
      const boxSize = 1;
      const gridWidth = 10;
      const gridHeight = 10;
      const gridDepth = 150;

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      var gridHelper = new THREE.GridHelper(170, 170);
      scene.add(gridHelper);
      // scene.add(createAGrid());

      var materialX = new THREE.LineBasicMaterial({
         color: 0xff0000
      });
      var pointsX = [new THREE.Vector3(-42.5, 0, 0), new THREE.Vector3(42.5, 0, 0)];
      var geometryX = new THREE.BufferGeometry().setFromPoints(pointsX);
      var lineX = new THREE.Line(geometryX, materialX);
      scene.add(lineX);

      var materialY = new THREE.LineBasicMaterial({
         color: 0x00ff00
      });
      var pointsY = [new THREE.Vector3(0, -32.5, 0), new THREE.Vector3(0, 32.5, 0)];
      var geometryY = new THREE.BufferGeometry().setFromPoints(pointsY);
      var lineY = new THREE.Line(geometryY, materialY);
      scene.add(lineY);

      var materialZ = new THREE.LineBasicMaterial({
         color: 0x0000ff
      });
      var pointsZ = [new THREE.Vector3(0, 0, -75), new THREE.Vector3(0, 0, 75)];
      var geometryZ = new THREE.BufferGeometry().setFromPoints(pointsZ);
      var lineZ = new THREE.Line(geometryZ, materialZ);
      scene.add(lineZ);

      var boxes = [{
            x: 0,
            y: 0,
            z: 0,
            // yellow
            color: 0xffff00
         }, // Caixa branca na posição (0,0,0)
         {
            x: -10,
            y: 0,
            z: 0,
            color: 0xff0000
         }, // Caixa vermelha ao lado esquerdo
         {
            x: 85,
            y: 0,
            z: 65,
            color: 0x0000ff
         } // Caixa azul abaixo da segunda caixa
         ,
         {
            x: 84,
            y: 1,
            z: 65,
            color: 0xffffff
         }
      ];

      var boxGeometry = new THREE.BoxGeometry(boxSize, boxSize, boxSize);

      for (var i = 0; i < boxes.length; i++) {
         var boxMaterial = new THREE.MeshBasicMaterial({
            color: boxes[i].color
         });
         var box = new THREE.Mesh(boxGeometry, boxMaterial);
         box.position.set(boxes[i].x, boxes[i].y, boxes[i].z);
         scene.add(box);
      }

      // const geometry = new THREE.BoxGeometry(boxSize, boxSize, boxSize);
      // // Define a position of the red box
      // const redBoxPos = new THREE.Vector3(-40, 1, 1);
      // const redBox = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial({
      //    color: 0xff0000
      // }));
      // redBox.position.copy(redBoxPos);
      // scene.add(redBox);

      var controls = new THREE.OrbitControls(camera, renderer.domElement);

      camera.position.set(0, 20, 100);
      controls.update();

      function animate() {
         requestAnimationFrame(animate);
         renderer.render(scene, camera);
      }

      animate();





      document.addEventListener('keydown', (event) => {
         const speed = 10; // velocidade de movimento


         console.log(event.code)
         switch (event.code) {
            case 'KeyW': // mover para frente
               camera.position.z -= speed;
               break;
            case 'KeyS': // mover para trás
               camera.position.z += speed;
               break;
            case 'KeyA': // mover para esquerda
               camera.position.x -= speed;
               break;
            case 'KeyD': // mover para direita
               camera.position.x += speed;
               break;
         }
      });
   </script>
</body>

</html>
